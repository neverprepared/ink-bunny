name: "Release: Reflex"

on:
  push:
    branches: [main]
    paths:
      - "reflex/plugins/**"
      - "reflex/VERSION"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 1.13.0)"
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  # Runs on push to main â€” manages the release-please PR
  release-please:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          config-file: reflex/release-please-config.json
          manifest-file: reflex/.release-please-manifest.json

  # Runs when a release is published (release-please creates reflex-v* tag)
  # or when triggered manually via workflow_dispatch
  publish:
    if: |
      (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'reflex-v')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.ver.outputs.VERSION }}
      tag_name: ${{ steps.ver.outputs.TAG }}
    steps:
      - uses: actions/checkout@v4

      - name: Resolve version and tag
        id: ver
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG=reflex-v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            TAG="${{ github.event.release.tag_name }}"
            echo "VERSION=${TAG#reflex-v}" >> $GITHUB_OUTPUT
            echo "TAG=${TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Create plugin archive
        run: |
          VERSION="${{ steps.ver.outputs.VERSION }}"
          tar -czf "reflex-${VERSION}.tar.gz" reflex/plugins/ reflex/VERSION

      - name: Upload archive to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.TAG }}
          name: "reflex v${{ steps.ver.outputs.VERSION }}"
          files: reflex-${{ steps.ver.outputs.VERSION }}.tar.gz
          generate_release_notes: ${{ github.event_name == 'workflow_dispatch' }}

  update-formula:
    needs: publish
    if: needs.publish.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update formula
        run: |
          VERSION="${{ needs.publish.outputs.version }}"
          TAG="${{ needs.publish.outputs.tag_name }}"
          URL="https://github.com/neverprepared/ink-bunny/releases/download/${TAG}/reflex-${VERSION}.tar.gz"
          SHA=$(curl -sL "$URL" | sha256sum | awk '{print $1}')
          FORMULA="reflex/Formula/reflex.rb"
          sed -i "s|url \".*\"|url \"${URL}\"|" "$FORMULA"
          sed -i "s/sha256 \".*\"/sha256 \"${SHA}\"/" "$FORMULA"

      - name: Commit formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reflex/Formula/reflex.rb
          git diff --cached --quiet || git commit -m "formula: update reflex to v${{ needs.publish.outputs.version }}"
          git push

      - name: Sync formula to homebrew tap
        run: |
          VERSION="${{ needs.publish.outputs.version }}"
          TAG="${{ needs.publish.outputs.tag_name }}"
          git clone https://x-access-token:${{ secrets.TAP_TOKEN }}@github.com/neverprepared/homebrew-ink-bunny.git /tmp/tap
          mkdir -p /tmp/tap/Formula
          cp reflex/Formula/reflex.rb /tmp/tap/Formula/reflex.rb
          cd /tmp/tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "formula: update reflex to v${VERSION}"
          git push
